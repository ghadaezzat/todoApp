<!DOCTYPE>
<html ng-app>
<head>
<link rel="stylesheet" href="bootstrap.min.css"/>


  <title>TO DO list</title>
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
    <h1 class="page-header">TO DO list</h1>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            
          <th>Task</th>         
          <th>Action</th>
          <th>&nbsp;</th>
          
        </tr>
      </thead>
      <tbody>
          
        <tr>
          <td><input class="form-control" ng-model="todoList.name"></td>
         
          <td><button class="btn btn-primary" ng-click="addContact()">Add Task</button></td>
          <td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        
      </tbody>
    </table>
  </div>
<script src="angular.min.js"></script>
<script src="controller.js"></script>
</body>
</html>
