<!DOCTYPE>
<html ng-app="myApp">
<head>
<link rel="stylesheet" href="bootstrap.min.css"/>


  <title>TO DO list</title>
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
    <h1 class="page-header">TO DO list</h1>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            
          <th>Task</th>         
          <th>Action</th>
          <th>&nbsp;</th>
          
        </tr>
      </thead>
      <tbody>
              <tr>
          <td><input type="text" class="form-control" ng-model="todo.name"/></td>
          <td><button class="btn btn-primary" ng-click="addTask()">Add Task</button>
          <button class="btn btn-info" ng-click="update()">Update</button></td>
          <td><button class="btn btn-info" ng-click="clear()">Clear</button></td>
          </tr> 
        <tr ng-repeat="todo in todoList">
          <td>{{todo.name}}</td>
          <td><button class="btn btn-danger" ng-click="remove(todo._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(todo._id)">Edit</button></td>
        </tr>
        
      </tbody>
    </table>
  </div>
<script src="angular.min.js"></script>
<script src="controller.js"></script>
</body>
</html>
